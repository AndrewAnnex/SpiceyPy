package:
  name: spiceypy
  version: "2.0.1.dev2"

source:
  path: ../

build:
    number: 0

requirements:
    build:
        - python
        - setuptools
        - six
        - numpy
        - certifi
        - cffi
        - cryptography
        - idna
        - pyOpenSSL
        - urllib3
    run:
        - python
        - setuptools
        - six
        - numpy
        - certifi
        - pyOpenSSL
        - urllib3

test:
    imports:
        - spiceypy
    requires:
        - numpy
        - pytest
        - six

about:
    home: https://github.com/AndrewAnnex/SpiceyPy
    license: MIT License
    summary: 'A Python Wrapper for the NAIF CSPICE Toolkit'

