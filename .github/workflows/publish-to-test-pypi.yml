name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]

jobs:
  build-n-publish:
    name: Build and publish SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
      - name: Set up Python ğŸ 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Display Python ğŸ 
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest wheel twine black
          pip install -r requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload coverage report to codecov
        run: |
          codecov
      - name: Build ğŸ› ï¸ sdist source and upload ğŸŒ
        run: |
          python setup.py sdist
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags') && (github.event_name == 'push' || github.event_name == 'release')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_PASSWORD }}
