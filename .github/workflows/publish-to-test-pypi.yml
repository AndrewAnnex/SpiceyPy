name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [ published ]

jobs:
  build-n-publish-linux:
    name: Build and publish SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
      - name: Set up Python ğŸ 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Display Python ğŸ 
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest wheel twine black
          pip install -r requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload coverage report to codecov
        run: |
          codecov
      - name: Build ğŸ› ï¸ sdist source
        run: |
          python setup.py sdist
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags') && (github.event_name == 'push' || github.event_name == 'release')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_PASSWORD }}
  build-n-publish-windows:
    name: Build and publish SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI on Windows
    strategy:
      matrix:
        include:
          - python-version: 3.6
            python-tag: "cp36"
          - python-version: 3.7
            python-tag: "cp37"
          - python-version: 3.8
            python-tag: "cp38"
          - python-version: 3.9
            python-tag: "cp39"
    runs-on: windows-latest
    steps:
      - name: Setup ğŸ”¬ğŸ¦ğŸ—ï¸
        uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
      - name: Set up Python ğŸ ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python ğŸ 
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest wheel twine black
          pip install -r requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload coverage report to codecov
        run: |
          codecov
      - name: Build ğŸ› ï¸ sdist source
        run: |
          python setup.py sdist
      - name: Build ğŸ› ï¸ bdist_wheel
        run: |
          python setup.py bdist_wheel --plat-name="win-amd64" --python-tag=${{ matrix.python-tag }}
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags') && (github.event_name == 'push' || github.event_name == 'release')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_PASSWORD }}
