name: PR and Merge builds (on master branch)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - name: Setup ğŸ”¬ğŸ¦ğŸ—ï¸
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest wheel twine black
          pip install -r requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ for mac/linux
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov 
        run: |
          codecov
