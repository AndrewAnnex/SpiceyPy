name: PR and Merge builds (on main branch)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 0"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - name: Setup ğŸ”¬ğŸ¦ğŸ—ï¸
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U -r ci-requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ 
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov 
        run: |
          codecov
  test_offline_shared:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U -r ci-requirements.txt
      - name: Download and extract the shared library for CSPICE ğŸŒ¶ï¸ 
        run: |
          mkdir -p /tmp/cspice/ 
          wget -O - https://anaconda.org/conda-forge/cspice/66/download/linux-64/cspice-66-h516909a_1009.tar.bz2 | tar xjC /tmp/cspice/
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        env:
          CSPICE_SHARED_LIB: "/tmp/cspice/lib/libcspice.so"
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov 
        run: |
          codecov
  test_offline_cspice_install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U -r ci-requirements.txt
      - name: Download and extract CSPICE ğŸŒ¶ï¸ 
        run: |
          wget -O - https://naif.jpl.nasa.gov/pub/naif/toolkit/C/PC_Linux_GCC_64bit/packages/cspice.tar.Z | gunzip -c | tar xC /tmp/ 
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        env:
          CSPICE_SRC_DIR: "/tmp/cspice"
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov 
        run: |
          codecov
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Build SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ Python ğŸ wheels of ${{ matrix.os }}
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
      - name: Setup ğŸ”¬ğŸ¦ğŸ—ï¸ 
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Set up Python ğŸ 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Display Python ğŸ Version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ci-requirements.txt
          python -m pip install cibuildwheel==2.1.2
      - name: Build wheels for SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        run: |
          python -m cibuildwheel --output-dir wheelhouse
      - name: Upload wheels for SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/upload-artifact@v2
        with:
          name: spiceypy_wheels
          path: ./wheelhouse/*.whl

