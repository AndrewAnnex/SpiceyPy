name: PR and Merge builds (on main branch)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 0"
env:
  # increment to rebuild cspice manually
  CSPICE_VERSION: 67
  CSPICE_CACHE_NUMBER: 9
  PYPI_CACHE_NUMBER: 4
  CMAKE_BUILD_PARALLEL_LEVEL: 2

jobs:
  test:
    name: Test SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04-arm, ubuntu-latest, macos-13, macos-14, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - name: Setup windows msvc
        if: ${{ matrix.os == 'windows-latest'}}
        uses: ilammy/msvc-dev-cmd@v1.13.0
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Install dependencies
        run: |
          python -m pip install --user --group devwheel
      - name: Build SpiceyPy 
        shell: bash
        env:
          SYSTEM_VERSION_COMPAT: 0
        run: 
          python -m build
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        shell: bash
        env:
          SYSTEM_VERSION_COMPAT: 0
        run: 
          python -m pip install dist/*.whl
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        shell: bash
        run: |
          python -m coverage run --source spiceypy -m pytest --pyargs spiceypy --benchmark-disable
          # look for .coverage file
          ls -lahtr
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov 
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          verbose: true
          use_oidc: true