          wget -O - https://naif.jpl.nasa.gov/pub/naif/misc/toolkit_N0067/C/PC_Linux_GCC_64bit/packages/cspice.tar.Z | gunzip -c | tar xC /tmp/ 
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
