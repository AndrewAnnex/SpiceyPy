name: PR and Merge builds (on main branch)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 0"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - name: Setup ğŸ”¬ğŸ¦ğŸ—ï¸
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/ci-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install -U -r ci-requirements.txt
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§ 
        run: |
          python setup.py install
      - name: Test ğŸ§ª with coverage ğŸ“ˆ
        run: |
          coverage run --source spiceypy -m pytest --pyargs spiceypy
      - name: Upload ğŸ†™ coverage ğŸ“ˆ report to codecov 
        run: |
          codecov
  test_offline_shared:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸŒ¶ï¸ ğŸ¥§
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ğŸ 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Display Python ğŸ version
        run: python -c "import sys; print(sys.version)"
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-3.9-pip-${{ hashFiles('**/ci-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-3.9-pip-
      - name: Install dependencies
        run: | 
          python -m pip install -U -r ci-requirements.txt
      - name: Download and extract the shared library for CSPICE ğŸŒ¶ï¸ 
        run: |
          mkdir -p /tmp/cspice/ 
          wget -O - https://anaconda.org/conda-forge/cspice/66/download/linux-64/cspice-66-h516909a_1009.tar.bz2 | tar xjC /tmp/cspice/
      - name: Install SpiceyPy ğŸŒ¶ï¸ ğŸ¥§
        env:
